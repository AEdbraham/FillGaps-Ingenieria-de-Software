<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
        }

        h2 {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <form action="http://localhost:8000/registrar.php" method="post" enctype="multipart/form-data">
        <h1>Formulario de Registro</h1>

        <!-- ID Asignado -->
        <label for="id_asignado">ID Asignado:</label>
        <input type="text" id="id_asignado" name="id_asignado" required>

        <!-- Nombre Completo -->
        <label for="nombre_completo">Nombre Completo:</label>
        <input type="text" id="nombre_completo" name="nombre_completo" required>

        <!-- Fecha de Nacimiento -->
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <!-- Lugar de Residencia -->
        <label for="lugar_residencia">Lugar de Residencia:</label>
        <input type="text" id="lugar_residencia" name="lugar_residencia" required>

        <!-- Currículum Vitae -->
        <label for="curriculum_vitae">Currículum Vitae:</label>
        <input type="file" id="curriculum_vitae" name="curriculum_vitae" accept=".pdf, .doc, .docx" required>

        <!-- Fotografía -->
        <label for="fotografia">Fotografía:</label>
        <input type="file" id="fotografia" name="fotografia" accept="image/*" required>
        
        <!-- Puesto -->
        <label for="puesto">Puesto:</label>
        <select id="puesto" name="puesto" required>
            <option value="curador">Curador</option>
            <option value="investigador">Investigador</option>
            <option value="monitor">Jefe de Guardias</option>
            <option value="administrativo">Coordinador Administrativo</option>
            <option value="operador">Coordinador Operativo</option>
            <option value="taquillero">Taquillero</option>
        </select>

        <h2>Otros</h2>

        <!-- Antecedentes Penales -->
        <label for="antecedentes_penales">Antecedentes Penales:</label>
        <textarea id="antecedentes_penales" name="antecedentes_penales"></textarea>

        <!-- Submit Button -->
        <input type="submit" class="btn btn-primary" value="Enviar">
    </form>
</body>
</html>
